{% extends "base.html" %}
{% block "content" %}
<!-- Confetti Canvas -->
<canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; width: 100%; height: 100%; z-index: 999;"></canvas>

<div class="container text-center" style="padding: 100px 0;">
    <h1 class="display-4" style="color: #6f4e37; font-family: 'Caveat', cursive; font-size: 60px; animation: fadeInDown 1s ease-out;">ðŸŽ‰ Thank You! ðŸŽ‰</h1>
    <p class="lead mt-4" style="font-size: 20px; animation: fadeIn 2s ease-in;">
        Your review has been submitted successfully. We truly appreciate your feedback!
    </p>
    <a href="{% url 'index' %}" class="btn btn-outline-dark mt-4" style="animation: fadeInUp 2s ease;">Back to Home</a>
</div>

<!-- Confetti JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    // Launch Confetti
    const duration = 3 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

    function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
    }

    const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
            return clearInterval(interval);
        }

        confetti({
            particleCount: 5,
            origin: {
                x: randomInRange(0.1, 0.9),
                y: Math.random() - 0.2
            },
            ...defaults
        });
    }, 250);
</script>

<!-- Optional CSS Animation -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');

@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock "content" %}
